<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 이름-자바스크립트 기초문법 - 24.07.02 </title>

    <script>
        // 교재 38p 
        var box = 200;
        // box = 100;
        // box = 30;  재할당  
        document.write(box + "<br>"); // document.write 웹브라우저에 작성
        // 결과 : 30 
        // 한줄주석

        /* 
        여러줄 주석 (css와 동일)
        */

        /* ============================================ 
            증감연산자 :1씩 증가 ++ , 1씩 감소 -- 
        ============================================ */
        // 증가
        var anseon = 48; // 초기값
        document.write(anseon++ + "<br>");
        document.write(anseon++ + "<br>");
        document.write(anseon++ + "<br>");
        document.write(anseon++ + "<br>");
        document.write(anseon++ + "<br>");
        document.write(anseon++ + "<br>");
        document.write(anseon++ + "<br>");

        // 감소 
        var as = 100;
        document.write(as-- + "<br>");
        document.write(as-- + "<br>");
        document.write(as-- + "<br>");
        document.write(as-- + "<br>");
        document.write(as-- + "<br>");
        document.write(as-- + "<br>");
        document.write(as-- + "<br>");
        document.write(as-- + "<br>");
        document.write(as-- + "<br>");


        // 48p - 증감연산자
        var num1 = 10;
        var num2 = 20;
        var result; // 위에 변수로 계산한 수행결과 저장

        num1--;
        num1--;
        num1--;
        document.write(num1, "<br>"); // 결과 : 7 

        num1++;
        num1++;
        num1++;
        document.write(num1, "<br>"); // 결과 : 10

        result = num2++;
        document.write(num2, "<br>"); // 결과 : 21 


        /* ============================================ 
           반복문 - (for) 반복적으로 실행해야 하는 코드의 횟수를 정해서 코딩
        ============================================ */
        var anseon = 48;
        for (var i = 0; i < 7; i++) {
            // 반복문의 초기값 0으로 시작. i가 7보다 작을때만 1씩 증가하며 반복하여 실행
            // 조건석 i < 7이 참인 동안 반복 실행
            document.write(anseon++ + "<br>");
        }

        var as = 3;
        while (as > 0) {
            document.write(as-- + "<br>");
        }

        var as = 48;
        for (var i = 54; i >= 48; i--) { // >= 크거나 같으면 
            document.write(i + "<br>");
        }

        /* ============================================ 
           산술연산자 - 더하기, 빼기, 곱하기, 나누기, 나머지 
           +, -, *, /, % 
        ============================================ */

        document.write("장안선" + "<br>");
        document.write((10 % 3) + "<br>"); // 결과 : 1 
        // 10을 3으로 나눈 나머지 
        document.write((1 + 1) + "<br>");
        document.write((8 - 4) + "<br>");
        document.write((6 * 7) + "<br>");
        document.write((12 / 16) + "<br>");
        /* 결과 : 
        장안선 
        1
        2
        4
        42
        0.75
        */

        /* ============================================ 
           비교연산자 - 같다, 다르다, 크다, 작다 
           ==, !==, >, < 
        ============================================ */
        var c = 10;
        var d = 20;
        document.write((c > d) + "<br>"); // false 
        document.write((c < d) + "<br>"); // true
        document.write((c == d) + "<br>"); // false
        document.write((c !== d) + "<br>"); // true

        /* ============================================ 
           함수 - 키보드, 리모콘 (프로그래밍에서 재사용시 사용)
           - 함수는 어떤 이름을 가지고 있음. function 
        ============================================ */

        var i = 0; 
        function jas() {
            i++; 
            document.write("안선" + i, "<br>");
        }

        jas() // 초기값0 에서  i++; 로 1증가했으므로 결과는 안선 1 
        jas()
        jas()
        jas()
        jas()
        jas()
        jas()
   

    </script>
</head>
